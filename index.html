<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Form Validation</title>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="input_group">
                <label>Full Name*</label>
                <input type="text" placeholder="Enter your name" id="contact_name" onkeyup="validateName()">
                <span id="name_error"></span>
            </div>
            <div class="input_group">
                <label>Phone No.*</label>
                <input type="tel" placeholder="Enter your phone number" id="contact_phone" onkeyup="validatePhone()">
                <span id="phone_error"></span>
            </div>
            <div class="input_group">
                <label>Email*</label>
                <input type="email" placeholder="Enter your email" id="contact_email" onkeyup="validateEmail()">
                <span id="email_error"></span>
            </div>
            <div class="input_group">
                <label>Your Message*</label>
                <textarea rows="5" placeholder="Enter your message" id="contact_message"
                    onkeyup="validateMessage()"></textarea>
                <span id="message_error"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit_error"></span>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
